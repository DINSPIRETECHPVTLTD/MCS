<ion-header [translucent]="false">
  <!-- Organization Header (top bar only) -->
  <div class="org-header">
    <div class="org-info">
      <h2 class="org-name">{{ organization?.name || 'Navya Micro Credit Services' }}</h2>
      <p class="org-details" *ngIf="organization">
        <span *ngIf="organization.phone">{{ organization.phone }}</span>
        <span *ngIf="organization.city && organization.phone"> â€¢ </span>
        <span *ngIf="organization.city">{{ organization.city }}</span>
      </p>
    </div>
    <!-- Branch name in center (Branch Mode only); Org Mode leaves center empty -->
    <div class="header-center">
      <h2 class="header-branch-name" *ngIf="isBranchMode && selectedBranch">{{ selectedBranch.name }}</h2>
    </div>
    <div class="user-section">
      <!-- Mode indicator: Org Mode / Branch Mode (owner login only) -->
      <span *ngIf="isOrgOwner" class="mode-badge" [class.mode-org]="isOrgMode" [class.mode-branch]="isBranchMode">
        {{ isOrgMode ? 'Org Mode' : 'Branch Mode' }}
      </span>
      <!-- Return back to Org Mode (owner only, when in Branch Mode) -->
      <a *ngIf="isOrgOwner && isBranchMode" class="return-to-org" (click)="returnToOrgMode()" href="javascript:void(0)">
        Return back to Org Mode
      </a>

      <div class="user-info">
        <ion-icon name="person-circle-outline" class="user-icon"></ion-icon>
        <span class="user-email">{{ userDisplayName || 'User' }}</span>
        <ion-icon name="chevron-down-outline" class="dropdown-icon"></ion-icon>
      </div>
      <ion-button fill="clear" class="logout-btn" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Log Out
      </ion-button>
    </div>
  </div>
</ion-header>

<!-- Layout: left sidebar + main content -->
<div class="app-layout">
  <aside class="sidebar">
    <!-- Navigation Menu for Org Mode (owner, no branch selected) -->
    <nav class="nav-sidebar" *ngIf="isOrgMode">
      <button 
        class="nav-item" 
        [class.active]="activeMenu === 'Dashboard'"
        (click)="setActiveMenu('Dashboard')">
        Dashboard
      </button>
      <button 
        class="nav-item" 
        [class.active]="activeMenu === 'Info'"
        (click)="setActiveMenu('Info')">
        Org Info
      </button>
      <button 
        class="nav-item" 
        [class.active]="activeMenu === 'Users' || activeMenu === 'All Users' || activeMenu === 'Approvals'"
        (click)="setActiveMenu('Users')">
        Users
      </button>
      <button 
        class="nav-item" 
        [class.active]="activeMenu === 'Branches' || activeMenu === 'All Branches'"
        (click)="setActiveMenu('Branches')">
        Branches
      </button>
      <div class="nav-item-container">
        <button 
          class="nav-item" 
          [class.active]="activeMenu === 'Master' || activeMenu === 'Master Data' || activeMenu === 'Payment Terms'"
          (click)="setActiveMenu('Master')">
          <span>Master</span>
          <ion-icon [name]="showMasterSubmenu ? 'chevron-forward-outline' : 'chevron-down-outline'" class="submenu-icon"></ion-icon>
        </button>
        <div class="submenu-vertical" *ngIf="showMasterSubmenu">
          <button class="submenu-item" [class.active]="activeMenu === 'Master Data'" (click)="selectSubmenu('Master Data')">Master Data</button>
          <button class="submenu-item" [class.active]="activeMenu === 'Payment Terms'" (click)="selectSubmenu('Payment Terms')">Payment Terms</button>
        </div>
      </div>
    </nav>

    <!-- Navigation Menu for Branch Mode (branch admin/staff, or owner viewing a branch) -->
    <nav class="nav-sidebar" *ngIf="isBranchMode">
      <button 
        class="nav-item" 
        [class.active]="activeMenu === 'Dashboard' || activeMenu === 'My View'"
        (click)="setActiveMenu(isStaff ? 'My View' : 'Dashboard')">
        Dashboard
      </button>
      <button class="nav-item" [class.active]="activeMenu === 'Centers'" (click)="setActiveMenu('Centers')">Centers</button>
      <button class="nav-item" [class.active]="activeMenu === 'POCs'" (click)="setActiveMenu('POCs')">POCs</button>
      <button class="nav-item" [class.active]="activeMenu === 'Staff'" (click)="setActiveMenu('Staff')" *ngIf="!isBranchUser">Staff</button>
      <button class="nav-item" [class.active]="activeMenu === 'Members'" (click)="setActiveMenu('Members')">Members</button>
      <div class="nav-item-container">
        <button 
          class="nav-item" 
          [class.active]="activeMenu === 'Loan' || activeMenu === 'Add Loan' || activeMenu === 'Manage Loan' || activeMenu === 'Preclose Loan'"
          (click)="setActiveMenu('Loan')">
          <span>Loans</span>
          <ion-icon [name]="showLoanSubmenu ? 'chevron-forward-outline' : 'chevron-down-outline'" class="submenu-icon"></ion-icon>
        </button>
        <div class="submenu-vertical" *ngIf="showLoanSubmenu">
          <button class="submenu-item" [class.active]="activeMenu === 'Add Loan'" (click)="selectSubmenu('Add Loan')">Add Loan</button>
          <button class="submenu-item" [class.active]="activeMenu === 'Manage Loan'" (click)="selectSubmenu('Manage Loan')">Manage Loan</button>
          <button class="submenu-item" [class.active]="activeMenu === 'Preclose Loan'" (click)="selectSubmenu('Preclose Loan')">Preclose Loan</button>
        </div>
      </div>
      <button 
        class="nav-item" 
        [class.active]="activeMenu === 'Recovery Posting'"
        (click)="setActiveMenu('Recovery Posting')">
        Recovery Posting
      </button>
    </nav>
  </aside>
  <main class="main-content">
    <ng-content></ng-content>
  </main>
</div>
