<ion-header [translucent]="false">
  <!-- Organization Header (top bar only) -->
  <div class="org-header">
    <div class="org-info">
      <h2 class="org-name">{{ organization?.name || 'Navya Micro Credit Services' }}</h2>
      <p class="org-details" *ngIf="organization">
        <span *ngIf="organization.phone">{{ organization.phone }}</span>
        <span *ngIf="organization.city && organization.phone"> â€¢ </span>
        <span *ngIf="organization.city">{{ organization.city }}</span>
      </p>
    </div>
    <div class="user-section">
      <!-- Branch Dropdown (if multiple branches and Org Owner) -->
      <div class="branch-section" *ngIf="branches.length > 1 && isOrgOwner">
        <div class="branch-dropdown" 
             (click)="toggleBranchDropdown()" 
             (keydown.enter)="toggleBranchDropdown()"
             (keydown.space)="toggleBranchDropdown()"
             tabindex="0"
             role="button"
             [attr.aria-expanded]="showBranchDropdown">
          <ion-icon name="business-outline" class="branch-icon"></ion-icon>
          <span class="branch-name">{{ selectedBranch?.name || 'Select Branch' }}</span>
          <ion-icon name="chevron-down-outline" class="dropdown-icon"></ion-icon>
        </div>
        <div class="branch-dropdown-menu" *ngIf="showBranchDropdown">
          <button 
            class="branch-item" 
            *ngFor="let branch of branches"
            [class.active]="selectedBranch?.id === branch.id"
            (click)="selectBranch(branch)">
            {{ branch.name }}
          </button>
        </div>
      </div>
      
      <!-- Branch Label (if single branch OR branch level user) -->
      <div class="branch-label" *ngIf="(branches.length === 1 || isBranchUser) && selectedBranch">
        <ion-icon name="business-outline" class="branch-icon"></ion-icon>
        <span class="branch-name">{{ selectedBranch.name }}</span>
      </div>

      <div class="user-info">
        <ion-icon name="person-circle-outline" class="user-icon"></ion-icon>
        <span class="user-email">{{ userDisplayName || 'User' }}</span>
        <ion-icon name="chevron-down-outline" class="dropdown-icon"></ion-icon>
      </div>
      <ion-button fill="clear" class="logout-btn" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Log Out
      </ion-button>
    </div>
  </div>
</ion-header>

<!-- Layout: left sidebar + main content -->
<div class="app-layout">
  <aside class="sidebar">
    <!-- Navigation Menu for Org Owner -->
    <nav class="nav-sidebar" *ngIf="isOrgOwner">
      <button 
        class="nav-item" 
        [class.active]="activeMenu === 'Dashboard'"
        (click)="setActiveMenu('Dashboard')">
        Dashboard
      </button>
      <button 
        class="nav-item" 
        [class.active]="activeMenu === 'Info'"
        (click)="setActiveMenu('Info')">
        Organization Info
      </button>
      <div class="nav-item-container">
        <button 
          class="nav-item" 
          [class.active]="activeMenu === 'Users' || activeMenu === 'All Users' || activeMenu === 'Approvals'"
          (click)="setActiveMenu('Users')">
          <span>Users</span>
          <ion-icon 
            [name]="showUsersSubmenu ? 'chevron-forward-outline' : 'chevron-down-outline'" 
            class="submenu-icon">
          </ion-icon>
        </button>
        <div class="submenu-vertical" *ngIf="showUsersSubmenu">
          <button class="submenu-item" [class.active]="activeMenu === 'All Users'" (click)="selectSubmenu('All Users')">All Users</button>
          <button class="submenu-item" [class.active]="activeMenu === 'Approvals'" (click)="selectSubmenu('Approvals')">Approvals</button>
        </div>
      </div>
      <div class="nav-item-container">
        <button 
          class="nav-item" 
          [class.active]="activeMenu === 'Branches' || activeMenu === 'All Branches' || activeMenu === 'Dashboard' || activeMenu === 'Centers' || activeMenu === 'POCs' || activeMenu === 'Staff' || activeMenu === 'Members' || activeMenu === 'Loan' || activeMenu === 'Add Loan' || activeMenu === 'Manage Loan' || activeMenu === 'Preclose Loan' || activeMenu === 'Recovery Posting'"
          (click)="setActiveMenu('Branches')">
          <span>Branches</span>
          <ion-icon 
            [name]="showBranchesSubmenu ? 'chevron-forward-outline' : 'chevron-down-outline'" 
            class="submenu-icon">
          </ion-icon>
        </button>
        <div class="submenu-vertical" *ngIf="showBranchesSubmenu">
          <button class="submenu-item" [class.active]="activeMenu === 'All Branches'" (click)="selectSubmenu('All Branches')">All Branches</button>
          <button class="submenu-item" [class.active]="activeMenu === 'Dashboard'" (click)="selectSubmenu('Dashboard')">Dashboard</button>
          <button class="submenu-item" [class.active]="activeMenu === 'Centers'" (click)="selectSubmenu('Centers')">Centers</button>
          <button class="submenu-item" [class.active]="activeMenu === 'POCs'" (click)="selectSubmenu('POCs')">POCs</button>
          <button class="submenu-item" [class.active]="activeMenu === 'Staff'" (click)="selectSubmenu('Staff')">Staff</button>
          <button class="submenu-item" [class.active]="activeMenu === 'Members'" (click)="selectSubmenu('Members')">Members</button>
          <div class="nav-item-container nested">
            <button 
              class="submenu-item submenu-item-expandable" 
              [class.active]="activeMenu === 'Loan' || activeMenu === 'Add Loan' || activeMenu === 'Manage Loan' || activeMenu === 'Preclose Loan'"
              (click)="toggleLoanSubmenu()">
              <span>Loan</span>
              <ion-icon [name]="showLoanSubmenu ? 'chevron-forward-outline' : 'chevron-down-outline'" class="submenu-icon"></ion-icon>
            </button>
            <div class="submenu-vertical" *ngIf="showLoanSubmenu">
              <button class="nested-submenu-item" [class.active]="activeMenu === 'Add Loan'" (click)="selectSubmenu('Add Loan')">Add Loan</button>
              <button class="nested-submenu-item" [class.active]="activeMenu === 'Manage Loan'" (click)="selectSubmenu('Manage Loan')">Manage Loan</button>
              <button class="nested-submenu-item" [class.active]="activeMenu === 'Preclose Loan'" (click)="selectSubmenu('Preclose Loan')">Preclose Loan</button>
            </div>
          </div>
          <button class="submenu-item" [class.active]="activeMenu === 'Recovery Posting'" (click)="selectSubmenu('Recovery Posting')">Recovery Posting</button>
        </div>
      </div>
    </nav>

    <!-- Navigation Menu for Branch User -->
    <nav class="nav-sidebar" *ngIf="isBranchUser">
      <button 
        class="nav-item" 
        [class.active]="activeMenu === 'Dashboard' || activeMenu === 'My View'"
        (click)="setActiveMenu(isStaff ? 'My View' : 'Dashboard')">
        {{ isStaff ? 'My View' : 'Dashboard' }}
      </button>
      <button class="nav-item" [class.active]="activeMenu === 'Centers'" (click)="setActiveMenu('Centers')">Centers</button>
      <button class="nav-item" [class.active]="activeMenu === 'POCs'" (click)="setActiveMenu('POCs')">POCs</button>
      <button class="nav-item" [class.active]="activeMenu === 'Staff'" (click)="setActiveMenu('Staff')">Staff</button>
      <button class="nav-item" [class.active]="activeMenu === 'Members'" (click)="setActiveMenu('Members')">Members</button>
      <div class="nav-item-container">
        <button 
          class="nav-item" 
          [class.active]="activeMenu === 'Loan' || activeMenu === 'Add Loan' || activeMenu === 'Manage Loan' || activeMenu === 'Preclose Loan'"
          (click)="setActiveMenu('Loan')">
          <span>Loan</span>
          <ion-icon [name]="showLoanSubmenu ? 'chevron-forward-outline' : 'chevron-down-outline'" class="submenu-icon"></ion-icon>
        </button>
        <div class="submenu-vertical" *ngIf="showLoanSubmenu">
          <button class="submenu-item" [class.active]="activeMenu === 'Add Loan'" (click)="selectSubmenu('Add Loan')">Add Loan</button>
          <button class="submenu-item" [class.active]="activeMenu === 'Manage Loan'" (click)="selectSubmenu('Manage Loan')">Manage Loan</button>
          <button class="submenu-item" [class.active]="activeMenu === 'Preclose Loan'" (click)="selectSubmenu('Preclose Loan')">Preclose Loan</button>
        </div>
      </div>
      <button 
        class="nav-item" 
        [class.active]="activeMenu === 'Recovery Posting'"
        (click)="setActiveMenu('Recovery Posting')">
        Recovery Posting
      </button>
    </nav>
  </aside>
  <main class="main-content">
    <ng-content></ng-content>
  </main>
</div>
