<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>{{ isEditing ? 'Edit Branch' : 'Add New Branch' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
    <!-- Branch Name (Required) -->
    <ion-item [class.ion-invalid]="isFieldInvalid('name')">
      <ion-label position="stacked">Branch Name <span class="required">*</span></ion-label>
      <ion-input
        formControlName="name"
        placeholder="Enter branch name"
        (ionInput)="onNameInput($event)"
        type="text"
        maxlength="100">
      </ion-input>
      <ion-note slot="error">{{ getFieldError('name') }}</ion-note>
    </ion-item>

    <!-- Branch Code -->
    

    <!-- Address -->
    <ion-item>
      <ion-label position="stacked">Address 1</ion-label>
      <ion-input
        formControlName="address1"
        placeholder="Enter address line 1"
        type="text"
        maxlength="100">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Address 2</ion-label>
      <ion-input
        formControlName="address2"
        placeholder="Enter address line 2"
        type="text"
        maxlength="100">
      </ion-input>
    </ion-item>

    <!-- City -->
    <ion-item>
      <ion-label position="stacked">City</ion-label>
      <ion-input
        formControlName="city"
        placeholder="Enter city"
        type="text">
      </ion-input>
    </ion-item>

    <!-- State -->
    <ion-item>
      <ion-label position="stacked">State</ion-label>
      <ion-input
        formControlName="state"
        placeholder="Enter state"
        type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Country</ion-label>
      <ion-input
        formControlName="country"
        placeholder="Country"
        type="text"
        readonly>
      </ion-input>
    </ion-item>

    <!-- Phone -->
    <ion-item [class.ion-invalid]="isFieldInvalid('phone')">
      <ion-label position="stacked">Phone Number</ion-label>
      <ion-input
        formControlName="phoneNumber"
        placeholder="Enter 10-digit phone number"
        type="tel"
        maxlength="10">
      </ion-input>
      <ion-note slot="error">{{ getFieldError('phoneNumber') }}</ion-note>
    </ion-item>

    <!-- Zip Code -->
    <ion-item>
      <ion-label position="stacked">Zip Code</ion-label>
      <ion-input
        formControlName="zipCode"
        placeholder="Enter zip/postal code"
        type="text">
      </ion-input>
    </ion-item>

    <!-- Email -->
    

    <!-- Action Buttons -->
    <div class="ion-margin-top">
      <ion-button
        expand="block"
        type="submit"
        [disabled]="branchForm.invalid && submitted"
        class="save-button">
        <ion-icon name="checkmark-outline" slot="start"></ion-icon>
        {{ isEditing ? 'Update Branch' : 'Save Branch' }}
      </ion-button>
      
      <ion-button
        expand="block"
        fill="outline"
        type="button"
        (click)="closeModal()"
        class="ion-margin-top">
        Cancel
      </ion-button>
    </div>
  </form>
</ion-content>
