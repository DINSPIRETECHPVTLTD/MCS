<app-header-menu 
  [activeMenu]="activeMenu"
  (menuChange)="onMenuChange($event)"
  (branchChange)="onBranchChange($event)">
</app-header-menu>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Branches List -->
  <div class="branches-list-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <h2>All Branches</h2>
      <ion-button (click)="toggleAddForm()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Add Branch
      </ion-button>
    </div>
    
    <!-- AG Grid -->
    <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
      <ion-spinner></ion-spinner>
      <p>Loading branches...</p>
    </div>
    
    <div *ngIf="!isLoading && branches.length === 0" class="empty-state">
      <ion-icon name="business-outline" size="large"></ion-icon>
      <p>No branches found</p>
      <p style="font-size: 12px; margin-top: 8px; color: var(--ion-color-medium);">
        Click "Add Branch" to create a new branch
      </p>
    </div>
    
    <div *ngIf="!isLoading && branches.length > 0" class="branches-grid">
      <ag-grid-angular
        class="ag-theme-alpine"
        style="width: 100%; height: 60vh;"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [pagination]="pagination"
        [paginationPageSize]="paginationPageSize">
      </ag-grid-angular>
    </div>
  </div>
</ion-content>
