<app-header-menu
  [activeMenu]="activeMenu"
  (menuChange)="onMenuChange($event)"
  (branchChange)="onBranchChange($event)">
  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="master-data-container">
      <div class="page-header-row">
        <h2>All Master Data</h2>
        <div class="header-actions">
          <ion-button fill="outline" size="small" (click)="toggleIncludeInactive()">
            {{ includeInactive ? 'Hide inactive' : 'Show inactive' }}
          </ion-button>
          <ion-button (click)="toggleAddForm()">
            <ion-icon name="add-outline" slot="start"></ion-icon>
            Add Master Data
          </ion-button>
        </div>
      </div>

      <div *ngIf="isLoading" class="loading-state">
        <ion-spinner></ion-spinner>
        <p>Loading master data...</p>
      </div>

      <div *ngIf="!isLoading && items.length === 0" class="empty-state">
        <ion-icon name="folder-open-outline" size="large"></ion-icon>
        <p>No master data found</p>
        <p class="empty-hint">Click "Add Master Data" to create a new record</p>
      </div>

      <div *ngIf="!isLoading && items.length > 0" class="master-data-grid">
        <ag-grid-angular
          class="ag-theme-alpine"
          style="width: 100%; height: 60vh;"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [gridOptions]="gridOptions"
          [defaultColDef]="defaultColDef"
          [pagination]="pagination"
          [paginationPageSize]="paginationPageSize"
          [paginationPageSizeSelector]="paginationPageSizeSelector"
          [context]="gridContext"
          (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>
  </ion-content>
</app-header-menu>
