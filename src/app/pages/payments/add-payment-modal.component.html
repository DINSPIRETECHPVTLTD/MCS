<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Add Payment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding add-payment-content">
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <ion-item [class.ion-invalid]="paymentForm.get('paymentTerm')?.invalid && paymentForm.get('paymentTerm')?.touched">
      <ion-label position="stacked">Payment Term <span class="required">*</span></ion-label>
      <ion-select
        formControlName="paymentTerm"
        interface="popover"
        placeholder="Select payment term">
        <ion-select-option *ngFor="let term of paymentTerms" [value]="term">{{ term }}</ion-select-option>
      </ion-select>
      <ion-note slot="error" *ngIf="paymentForm.get('paymentTerm')?.invalid && paymentForm.get('paymentTerm')?.touched">
        <span *ngIf="paymentForm.get('paymentTerm')?.errors?.['required']">Payment term is required</span>
      </ion-note>
    </ion-item>

    <ion-item [class.ion-invalid]="paymentForm.get('noOfTerms')?.invalid && paymentForm.get('noOfTerms')?.touched">
      <ion-label position="stacked">No. of Terms <span class="required">*</span></ion-label>
      <ion-input
        formControlName="noOfTerms"
        placeholder="Enter number of terms"
        type="text"
        inputmode="numeric">
      </ion-input>
      <ion-note slot="error" *ngIf="paymentForm.get('noOfTerms')?.invalid && paymentForm.get('noOfTerms')?.touched">
        <span *ngIf="paymentForm.get('noOfTerms')?.errors?.['required']">No. of terms is required</span>
        <span *ngIf="paymentForm.get('noOfTerms')?.errors?.['pattern']">Enter a valid number</span>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Processing Fee</ion-label>
      <ion-input
        formControlName="processingFee"
        placeholder="Enter processing fee"
        type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">ROI</ion-label>
      <ion-input
        formControlName="roi"
        placeholder="Enter ROI"
        type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Insurance Fee</ion-label>
      <ion-input
        formControlName="insuranceFee"
        placeholder="Enter insurance fee"
        type="text">
      </ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="action-row footer-row">
      <ion-button
        type="button"
        (click)="onSubmit()"
        [disabled]="isSubmitting || paymentForm.invalid"
        class="save-button">
        <ion-icon name="checkmark-outline" slot="start"></ion-icon>
        Save Payment
      </ion-button>
      <ion-button
        fill="outline"
        type="button"
        (click)="onCancel()"
        class="cancel-button">
        Cancel
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
