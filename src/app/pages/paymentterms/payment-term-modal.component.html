<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>{{ modalTitle }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding payment-term-modal-content">
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <ion-item [class.ion-invalid]="paymentForm.get('paymentTermName')?.invalid && paymentForm.get('paymentTermName')?.touched">
      <ion-label position="stacked">Payment Term <span class="required">*</span></ion-label>
      <ion-select
        formControlName="paymentTermName"
        placeholder="Select payment term"
        [disabled]="readOnly"
        interface="popover">
        <ion-select-option value="Daily">Daily</ion-select-option>
        <ion-select-option value="Weekly">Weekly</ion-select-option>
        <ion-select-option value="Monthly">Monthly</ion-select-option>
      </ion-select>
      <ion-note slot="error" *ngIf="paymentForm.get('paymentTermName')?.invalid && paymentForm.get('paymentTermName')?.touched">
        <span *ngIf="paymentForm.get('paymentTermName')?.errors?.['required']">Payment term is required</span>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Payment Type</ion-label>
      <ion-input
        formControlName="paymentType"
        placeholder="Enter payment type"
        type="text"
        [readonly]="readOnly">
      </ion-input>
    </ion-item>

    <ion-item [class.ion-invalid]="paymentForm.get('noOfTerms')?.invalid && paymentForm.get('noOfTerms')?.touched">
      <ion-label position="stacked">No. of Terms <span class="required">*</span></ion-label>
      <ion-input
        formControlName="noOfTerms"
        placeholder="Enter number of terms"
        type="number"
        inputmode="numeric"
        [readonly]="readOnly">
      </ion-input>
      <ion-note slot="error" *ngIf="paymentForm.get('noOfTerms')?.invalid && paymentForm.get('noOfTerms')?.touched">
        <span *ngIf="paymentForm.get('noOfTerms')?.errors?.['required']">No. of terms is required</span>
        <span *ngIf="paymentForm.get('noOfTerms')?.errors?.['min']">Must be at least 1</span>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Processing Fee</ion-label>
      <ion-input
        formControlName="processingFee"
        placeholder="Enter processing fee"
        type="number"
        step="0.01"
        [readonly]="readOnly">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Rate of Interest</ion-label>
      <ion-input
        formControlName="rateOfInterest"
        placeholder="Enter rate of interest"
        type="number"
        step="0.01"
        [readonly]="readOnly">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Insurance Fee</ion-label>
      <ion-input
        formControlName="insuranceFee"
        placeholder="Enter insurance fee"
        type="number"
        step="0.01"
        [readonly]="readOnly">
      </ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="action-row footer-row">
      <ion-button
        *ngIf="!readOnly"
        type="button"
        (click)="onSubmit()"
        [disabled]="isSubmitting || paymentForm.invalid"
        class="save-button">
        <ion-icon name="checkmark-outline" slot="start"></ion-icon>
        {{ isSubmitting ? 'Saving...' : submitButtonText }}
      </ion-button>

      <ion-button
        fill="outline"
        type="button"
        (click)="onCancel()"
        class="cancel-button"
        [disabled]="isSubmitting">
        <ion-icon name="close-outline" slot="start"></ion-icon>
        {{ readOnly ? 'Close' : 'Cancel' }}
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
