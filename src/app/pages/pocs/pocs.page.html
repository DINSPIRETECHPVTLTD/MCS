<app-header-menu 
  [activeMenu]="activeMenu"
  (menuChange)="onMenuChange($event)"
  (branchChange)="onBranchChange($event)">
</app-header-menu>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="content-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <h1>Points of Contact (POCs)</h1>
      <ion-button (click)="openAddPocModal()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Add POC
      </ion-button>
    </div>
    
    <div *ngIf="pocs.length === 0" class="empty-state">
      <ion-icon name="call-outline" size="large"></ion-icon>
      <p>No POCs found</p>
      <p style="font-size: 12px; margin-top: 8px; color: var(--ion-color-medium);">
        Click "Add POC" to create a new point of contact
      </p>
    </div>
    
    <ion-list *ngIf="pocs.length > 0">
      <ion-item *ngFor="let poc of pocs">
        <ion-label>
          <h2>{{ poc.name }}</h2>
          <p>{{ poc.phone }}</p>
          <p>{{ poc.email }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
