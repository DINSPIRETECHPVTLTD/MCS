<app-header-menu 
  [activeMenu]="activeMenu"
  (menuChange)="onMenuChange($event)"
  (branchChange)="onBranchChange($event)">
  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="centers-list-container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h2>All Centers</h2>
        <ion-button (click)="openAddCenterModal()">
          <ion-icon name="add-outline" slot="start"></ion-icon>
          Add Center
        </ion-button>
      </div>

      <!-- <p *ngIf="selectedBranchId !== null" style="margin: -8px 0 16px; color: var(--ion-color-medium);">
        Showing centers for:
        <strong>{{ selectedBranchName || ('Branch #' + selectedBranchId) }}</strong>
      </p> -->

      <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
        <ion-spinner></ion-spinner>
        <p>Loading centers...</p>
      </div>
      
      <div *ngIf="!isLoading && centers.length === 0" class="empty-state">
        <ion-icon name="location-outline" size="large"></ion-icon>
        <p>No centers found</p>
        <p style="font-size: 12px; margin-top: 8px; color: var(--ion-color-medium);">
          Click "Add Center" to create a new center
        </p>
      </div>

      <div *ngIf="!isLoading && centers.length > 0" class="centers-grid">
        <ag-grid-angular
          class="ag-theme-alpine"
          style="width: 100%; height: 60vh;"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [gridOptions]="gridOptions"
          [defaultColDef]="defaultColDef">
        </ag-grid-angular>
      </div>
    </div>
  </ion-content>
</app-header-menu>
