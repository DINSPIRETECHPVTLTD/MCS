<app-header-menu [activeMenu]="activeMenu" (menuChange)="onMenuChange($event)" (branchChange)="onBranchChange($event)">
  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="centers-list-container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h2>All Centers</h2>
        <ion-button (click)="openAddCenterModal()">
          <ion-icon name="add-outline" slot="start"></ion-icon>
          Add Center
        </ion-button>
      </div>

      <!-- Loading spinner -->
      <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
        <ion-spinner></ion-spinner>
        <p>Loading centers...</p>
      </div>

      <!-- AG Grid â€” always rendered once loading is done; ag-grid shows its own empty overlay -->
      <div *ngIf="!isLoading" class="centers-grid">
        <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 60vh;" [rowData]="rowData"
          [columnDefs]="columnDefs" [gridOptions]="gridOptions" [defaultColDef]="defaultColDef"
          [pagination]="pagination" [paginationPageSize]="paginationPageSize"
          [paginationPageSizeSelector]="paginationPageSizeSelector" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>
  </ion-content>
</app-header-menu>
