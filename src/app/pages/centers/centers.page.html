<app-header-menu 
  [activeMenu]="activeMenu"
  (menuChange)="onMenuChange($event)"
  (branchChange)="onBranchChange($event)">
</app-header-menu>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="content-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <h1>Centers</h1>
      <ion-button (click)="onViewCenters()">
        View Centers
      </ion-button>
    </div>
    
    <div *ngIf="isViewCentersClicked && centers.length === 0" class="empty-state">
      <ion-icon name="location-outline" size="large"></ion-icon>
      <p>No centers found</p>
    </div>

    <div *ngIf="isViewCentersClicked && centers.length > 0" class="centers-table-wrapper">
      <div class="table-toolbar">
        <button mat-stroked-button (click)="exportCentersToCSV()" title="Export to CSV">Export CSV</button>
        <button mat-stroked-button (click)="printCentersTable()" title="Print Table">Print</button>
      </div>
      <div class="table-scroll">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 centers-table">
          <!-- Filter Row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr class="filter-row">
            <th *ngFor="let col of filterColumns">
              <ng-container [ngSwitch]="col">
                <input *ngSwitchCase="'centerName'" matInput placeholder="Filter" [(ngModel)]="filters['centerName']" (ngModelChange)="applyColumnFilter()" />
                <input *ngSwitchCase="'centerAddress'" matInput placeholder="Filter" [(ngModel)]="filters['centerAddress']" (ngModelChange)="applyColumnFilter()" />
                <input *ngSwitchCase="'city'" matInput placeholder="Filter" [(ngModel)]="filters['city']" (ngModelChange)="applyColumnFilter()" />
                <input *ngSwitchCase="'branchName'" matInput placeholder="Filter" [(ngModel)]="filters['branchName']" (ngModelChange)="applyColumnFilter()" />
                <span *ngSwitchDefault></span>
              </ng-container>
            </th>
            <th *ngIf="displayedColumns.includes('actions')"></th>
          </tr>
          <ng-container matColumnDef="centerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Center Name</th>
            <td mat-cell *matCellDef="let row">{{ row.centerName }}</td>
          </ng-container>
          <ng-container matColumnDef="centerAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Center Address</th>
            <td mat-cell *matCellDef="let row">
              <span class="truncate" matTooltip="{{ row.centerAddress }}">{{ row.centerAddress }}</span>
            </td>
          </ng-container>
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
            <td mat-cell *matCellDef="let row">{{ row.city }}</td>
          </ng-container>
          <ng-container matColumnDef="branchName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch</th>
            <td mat-cell *matCellDef="let row">{{ row.branchName }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" title="Edit" (click)="editCenter(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" title="Delete" (click)="deleteCenter(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <!-- Removed duplicate header row -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</ion-content>
