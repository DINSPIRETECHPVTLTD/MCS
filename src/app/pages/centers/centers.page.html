<app-header-menu 
  [activeMenu]="activeMenu"
  (menuChange)="onMenuChange($event)"
  (branchChange)="onBranchChange($event)">
</app-header-menu>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="content-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-block-end: 16px;">
      <h1>Centers</h1>
      <ion-button (click)="openAddCenterModal()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Add Center
      </ion-button>
    </div>
    
    <!-- Loading state -->
    <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
      <ion-spinner></ion-spinner>
      <p>Loading centers...</p>
    </div>
    
    <!-- Empty state -->
    <div *ngIf="!isLoading && centers.length === 0" class="empty-state">
      <ion-icon name="location-outline" size="large"></ion-icon>
      <p>No centers found</p>
      <p style="font-size: 12px; margin-block-start: 8px; color: var(--ion-color-medium);">
        Click "Add Center" to create a new center
      </p>
    </div>
    
    <!-- AG Grid -->
    <div *ngIf="!isLoading && centers.length > 0" class="centers-grid">
      <ag-grid-angular
        class="ag-theme-alpine"
        style="width: 100%; height: 60vh;"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions"
        [defaultColDef]="defaultColDef"
        [pagination]="pagination"
        [paginationPageSize]="paginationPageSize">
      </ag-grid-angular>
    </div>
  </div>
</ion-content>
