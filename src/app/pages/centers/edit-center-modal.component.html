<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Edit Center</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding edit-center-content">
  <form [formGroup]="centerForm" (ngSubmit)="onUpdate()">
    <ion-item>
      <ion-label position="stacked">Center Name <span class="required">*</span></ion-label>
      <ion-input
        formControlName="centerName"
        placeholder="Enter center name"
        type="text"
        maxlength="100">
      </ion-input>
      <ion-note slot="error" *ngIf="centerForm.get('centerName')?.invalid && centerForm.get('centerName')?.touched">
        <span *ngIf="centerForm.get('centerName')?.errors?.['required']">Center name is required</span>
        <span *ngIf="centerForm.get('centerName')?.errors?.['maxlength']">Center name must be at most 100 characters</span>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">City <span class="required">*</span></ion-label>
      <ion-input
        formControlName="city"
        placeholder="Enter city"
        type="text"
        maxlength="50">
      </ion-input>
      <ion-note slot="error" *ngIf="centerForm.get('city')?.invalid && centerForm.get('city')?.touched">
        <span *ngIf="centerForm.get('city')?.errors?.['required']">City is required</span>
        <span *ngIf="centerForm.get('city')?.errors?.['maxlength']">City must be at most 50 characters</span>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Center Address</ion-label>
      <ion-textarea
        formControlName="centerAddress"
        placeholder="Enter center address (optional)"
        autoGrow="true">
      </ion-textarea>
    </ion-item>

    <ion-item class="branch-field">
      <ion-label position="stacked">Branch Name</ion-label>
      <ion-input formControlName="branchName" readonly></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="action-row footer-row">
      <ion-button
        type="button"
        (click)="onUpdate()"
        [disabled]="isSubmitting || centerForm.invalid"
        class="save-button">
        <ion-icon name="checkmark-outline" slot="start"></ion-icon>
        Update Center
      </ion-button>
      <ion-button
        fill="outline"
        type="button"
        (click)="onCancel()"
        class="cancel-button">
        Cancel
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
