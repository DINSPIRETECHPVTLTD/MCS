<app-header-menu 
  [activeMenu]="activeMenu"
  (menuChange)="onMenuChange($event)">
  <ion-content [fullscreen]="true" class="ion-padding">
  <!-- Users List -->
  <div class="users-list-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <h2>All User Transactions</h2>
    </div>
    
    <!-- AG Grid -->
    <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
      <ion-spinner></ion-spinner>
      <p>Loading user transactions...</p>
    </div>
    
    <div *ngIf="!isLoading && userTransactions.length === 0" class="empty-state">
      <ion-icon name="people-outline" size="large"></ion-icon>
      <p>No user transactions found</p>
    </div>
    
    <div *ngIf="!isLoading && userTransactions.length > 0" class="users-grid">
      <ag-grid-angular
        class="ag-theme-alpine"
        style="width: 100%; height: 60vh;"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions"
        [defaultColDef]="defaultColDef"
        [pagination]="pagination"
        [paginationPageSize]="paginationPageSize"
        [paginationPageSizeSelector]="paginationPageSizeSelector"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
  </ion-content>
</app-header-menu>
